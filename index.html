<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="images/logo.svg" alt="">
                </div>
                
                <div class="links">
                        <div class="link">
                            <a href="index.html">Collections</a>
                        </div>
                        <div class="link">
                            <a href="index.html">Men</a>
                        </div>
                        <div class="link">
                            <a href="index.html">Women</a>
                        </div>
                        <div class="link">
                            <a href="index.html">About</a>
                        </div>
                        <div class="link">
                            <a href="index.html">Contact</a>
                        </div>
                </div>
                
            </div>
            <div class="nav-right">
                <img src="images/icon-cart.svg" width="20px" class="cart-image">
                <img src="images/image-avatar.png" class="profile-image"  alt="">
            </div>
        </div>

        <!-- Page Section -->

        <section class="card-holder">
            <div class="holder">
                <div class="left-holder">
                    <img src="images/image-product-1.jpg"  alt="">

                </div>
                <div class="right-holder">
                    <div class="description">
                        <div class="top">
                            <h6>SNEAKER COMPANY</h6>
                            <h1>Fall Limited Edition Sneakers</h1>
                            <p>These low-profile sneakers are your perfect casual wear
                                companion. Featuring a durable rubber outer sole, they'll withstand 
                                averything the weather can offer.
                            </p>
                            <div class="price">
                                <h2>&#36;125.00</h2>
                                <div class="offer">
                                    <h4>50%</h4>
                                </div>
                            </div>
                            <h5>&#36;250.00</h5>
                        </div>
                        <div class="bottom">
                            <div class="counter">
                                <div class="minus">
                                    <img src="images/icon-minus.svg" alt="">
                                </div>
                                <div class="count">
                                    <h4> 0 </h4>
                                </div>
                                <div class="add">
                                    <img src="images/icon-plus.svg" alt="">
                                </div>

                            </div>
                            <div class="cart-btn">
                                <button class="cart-button"><img class="btn-cart" src="images/icon-cart.svg" alt="">Add to cart</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
